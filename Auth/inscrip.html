    <script type="text/javascript">
        $(document).scroll(function() {
          var y = $(this).scrollTop();
          if (y > 100) {
            $('#announce').fadeIn();
             $('#icon-bar').fadeIn();
          } else {
            $('#announce').fadeOut();
            $('#icon-bar').fadeOut();
          }
        });

         (function() {
            "use strict";

            // custom scrollbar

            $("html").niceScroll({styler:"fb",cursorcolor:"#effff", cursorwidth: '6', cursorborderradius: '0', background: '', spacebarenabled:false, cursorborder: '0',  zindex: '1000'});

            $(".scrollbar1").niceScroll({styler:"fb",cursorcolor:"#ef3434", cursorwidth: '6', cursorborderradius: '0',autohidemode: 'false', background: '', spacebarenabled:false, cursorborder: '0'});

            $(".scrollbar1").getNiceScroll();
            if ($('body').hasClass('scrollbar1-collapsed')) {
                $(".scrollbar1").getNiceScroll().hide();
            }

        })(jQuery);
    </script>

    <script type="text/javascript">
        (function($) {
            // 'use strict';

            // Main Navigation
            $( '.hamburger-menu' ).on( 'click', function() {
                $(this).toggleClass('open');
                $('.site-navigation').toggleClass('show');
            });

            // Hero Slider
            var mySwiper = new Swiper('.hero-slider', {
                slidesPerView: 1,
                spaceBetween: 0,
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    renderBullet: function (index, className) {
                        return '<span class="' + className + '">0' + (index + 1) + '</span>';
                    },
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev'
                }
            });

            // Cause Slider
            var causesSlider = new Swiper('.causes-slider', {
                slidesPerView: 3,
                spaceBetween: 30,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev'
                },
                breakpoints: {
                    1200: {
                        slidesPerView: 2,
                        spaceBetween: 30,
                    },
                    768: {
                        slidesPerView: 1,
                        spaceBetween: 0,
                    }
                }
            } );

            // Accordion & Toggle
            $('.accordion-wrap.type-accordion').collapsible({
                accordion: true,
                contentOpen: 0,
                arrowRclass: 'arrow-r',
                arrowDclass: 'arrow-d'
            });

            $('.accordion-wrap .entry-title').on('click', function() {
                $('.accordion-wrap .entry-title').removeClass('active');
                $(this).addClass('active');
            });

            // Tabs
            $(function() {
                $('.tab-content:first-child').show();

                $('.tab-nav').bind('click', function(e) {
                    $this = $(this);
                    $tabs = $this.parent().parent().next();
                    $target = $($this.data("target"));
                    $this.siblings().removeClass('active');
                    $target.siblings().css("display", "none");
                    $this.addClass('active');
                    $target.fadeIn("slow");
                });

                $('.tab-nav:first-child').trigger('click');
            });

          

            // Counter
            $(".start-counter").each(function () {
                var counter = $(this);

                counter.countTo({
                    formatter: function (value, options) {
                        return value.toFixed(options.decimals).replace(/\B(?=(?:\d{3})+(?!\d))/g, ',');
                    }
                });
            });

            // Bar Filler
            $('.featured-fund-raised-bar').barfiller({ barColor: '#ff0000', duration: 1500 });

            $('.fund-raised-bar-1').barfiller({ barColor: '#ff0000', duration: 1500 });
            $('.fund-raised-bar-2').barfiller({ barColor: '#ff0000', duration: 1500 });
            $('.fund-raised-bar-3').barfiller({ barColor: '#ff0000', duration: 1500 });
            $('.fund-raised-bar-4').barfiller({ barColor: '#ff0000', duration: 1500 });
            $('.fund-raised-bar-5').barfiller({ barColor: '#ff0000', duration: 1500 });
            $('.fund-raised-bar-6').barfiller({ barColor: '#ff0000', duration: 1500 });

            // Load more
            let $container      = $('.portfolio-container');
            let $item           = $('.portfolio-item');

            $item.slice(0, 9).addClass('visible');

            $('.load-more-btn').on('click', function (e) {
                e.preventDefault();

                $('.portfolio-item:hidden').slice(0, 9).addClass('visible');
            });
        })(jQuery);
    </script>
